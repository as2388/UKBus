<link rel="import" href="../../bower_components/polymer/polymer.js">

<polymer-element name="departures-clock" attributes="radius" noscript>
    <template>
        <style>
            #clock {
                fill: #5c6bc0;
                stroke: white;
                stroke-linecap: round;
            }
            #h_pointer {
                stroke-width: 2px;
            }
            #delimiters, #s_pointer {
                stroke-width: 1px;
            }
            #m_pointer {
                stroke-width: 2px;
            }
        </style>

        <svg id="clock" viewBox="0 0 100 100" width="{{radius * 2}}" height="{{radius * 2}}">
            <circle id="surface" cx="50" cy="50" r="45"></circle>
            <g id="pointers">
                <line id="h_pointer" x1="50" y1="50" x2="50" y2="27" ></line>
                <line id="m_pointer" x1="50" y1="50" x2="50" y2="17" ></line>
                <line id="s_pointer" x1="50" y1="50" x2="50" y2="10" ></line>
            </g>
        </svg>
    </template>
</polymer-element>
