<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="next-on-route.html">

<polymer-element name="next-on-route-group" attributes="departures" noscript>
    <template>
        <div>
            <template repeat="{{departure in departures}}">
                <next-on-route route="{{departure.route}}" time="{{departure.time}}"
                               color="{{departure.color}}" destination="{{departure.destination}}"></next-on-route>
            </template>
        </div>
    </template>
</polymer-element>
